<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="background">
      <img alt="background" class="desktopBack" src="/assets/images/pattern-background-desktop.svg" />
    </div>
    <div class="product">
      <img class="illustration" alt="illustration-hero" src="/assets/images/illustration-hero.svg">
      <div class="info">
        <h1 class="title">Order Summary</h1>
        <p class="discription">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="payInfo">
          <img alt="musicIcon" src="/assets/images/icon-music.svg"/>
          <h4>Annual Plan</h4>
          <h4>$59.99/year</h4>
          <a>Change</a>
        </div>
        <a class="button">Proceed to Payment</a>
        <p>Cancel Order</p>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">firoozeh imany</a>.
        </div>
      </div>
    </div>
  </div>
</body>

</html>
