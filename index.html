<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
  <div class="product">
    <div class="container">
      <img class="heroIllustration" alt="heroIllustration" src="/assets/images/illustration-hero.svg" />
      <div class="infoCard">
        <h1 class="title">Order Summary</h1>
        <p class="discription">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="payBox">
          <div class="plan">
            <img class="musicIcon" alt="musicIcon" src="/assets/images/icon-music.svg" />
            <div class="planInfo">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a>Change</a>
        </div>
        <a class="button">Proceed to Payment</a>
        <a class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>
  <div>
    <img class="desktopBack" src="/assets/images/pattern-background-desktop.svg" />
  </div>

        Coded by <a href="#">firoozeh imany</a>.
      </div> -->
</body>

</html>
